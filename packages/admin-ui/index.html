<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkAuth Admin</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <script>
      (function () {
        var api = window.trustedTypes;
        if (!api || typeof api.createPolicy !== "function") return;
        var hasPolicy = typeof api.getPolicy === "function" ? api.getPolicy("react#jsx") : undefined;
        if (!hasPolicy) {
          api.createPolicy("react#jsx", {
            createHTML: function (value) {
              return value;
            },
          });
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="/config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
