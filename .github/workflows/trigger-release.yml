name: Trigger Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx -y semantic-release
      - name: Resolve release tag
        id: release_tag
        run: |
          TAG=$(git tag --points-at HEAD | tail -n 1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if [ -z "$TAG" ]; then
            echo "no_release=true" >> $GITHUB_OUTPUT
          fi
      - name: Generate release notes
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          TAG: ${{ steps.release_tag.outputs.tag }}
          OPENCODE_PERMISSION: '{"*":"deny"}'
        run: |
          npx -y opencode-ai@latest run \
            --file .codex/prompts/github-create-release.md \
            "Generate the markdown changelog body for release ${TAG}. Return markdown only." \
            > release-notes.md
      - name: Update release notes
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.release_tag.outputs.tag }}
        run: gh release edit "$TAG" --notes-file release-notes.md
      - name: Pull GitHub releases into changelog
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: scripts/pull-github-releases.sh
      - name: Deploy changelog to Bunny
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          RELEASE_DEPLOY_STORAGE_ZONE: ${{ secrets.RELEASE_DEPLOY_STORAGE_ZONE }}
          RELEASE_DEPLOY_ACCESS_KEY: ${{ secrets.RELEASE_DEPLOY_ACCESS_KEY }}
        run: node scripts/deploy-release-changelog.mjs
