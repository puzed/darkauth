name: Trigger Release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release_tag.outputs.tag }}
      no_release: ${{ steps.release_tag.outputs.no_release }}
      repo: ${{ steps.repo.outputs.name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx -y semantic-release
      - name: Resolve release tag
        id: release_tag
        run: |
          TAG=$(git tag --points-at HEAD | tail -n 1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if [ -z "$TAG" ]; then
            echo "no_release=true" >> $GITHUB_OUTPUT
          fi
      - name: Generate release notes
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TAG: ${{ steps.release_tag.outputs.tag }}
        run: node scripts/generate-release-notes.mjs "${TAG}"
      - id: repo
        if: steps.release_tag.outputs.no_release != 'true'
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      - name: Append release image pull command
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          TAG: ${{ steps.release_tag.outputs.tag }}
          IMAGE: ghcr.io/${{ steps.repo.outputs.name }}
        run: |
          printf '\n## Docker\n\n`docker pull %s:%s`\n' "$IMAGE" "$TAG" >> RELEASE.md
      - name: Update release notes
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.release_tag.outputs.tag }}
        run: gh release edit "$TAG" --notes-file RELEASE.md
      - name: Pull GitHub releases into changelog
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: scripts/pull-github-releases.sh
      - name: Deploy changelog to Bunny
        if: steps.release_tag.outputs.no_release != 'true'
        env:
          RELEASE_DEPLOY_STORAGE_ZONE: ${{ vars.RELEASE_DEPLOY_STORAGE_ZONE }}
          RELEASE_DEPLOY_ACCESS_KEY: ${{ secrets.RELEASE_DEPLOY_ACCESS_KEY }}
        run: node scripts/deploy-release-changelog.mjs
  release-screenshots:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.no_release != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - run: npx playwright install
      - name: Build release screenshots
        run: |
          npm --workspace @DarkAuth/test-suite run pretest
          cd packages/test-suite
          COLOR_SCHEME=light PW_REPORTER=dot PW_ARTIFACTS=on npx playwright test --reporter=dot --workers=1 --output=test-results-light
          COLOR_SCHEME=dark PW_REPORTER=dot PW_ARTIFACTS=on npx playwright test --reporter=dot --workers=1 --output=test-results-dark
      - name: Deploy release screenshots
        env:
          RELEASE_DEPLOY_STORAGE_ZONE: ${{ vars.RELEASE_DEPLOY_STORAGE_ZONE }}
          RELEASE_DEPLOY_ACCESS_KEY: ${{ secrets.RELEASE_DEPLOY_ACCESS_KEY }}
        run: node scripts/deploy-release-screenshots.mjs
  release-image-amd64:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.no_release != 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build amd64 image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            APP_VERSION=${{ needs.release.outputs.tag }}
            COMMIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=ghcr.io/${{ needs.release.outputs.repo }},name-canonical=true,push-by-digest=true

  release-image-arm64:
    runs-on: ubuntu-24.04-arm
    needs: release
    if: needs.release.outputs.no_release != 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build arm64 image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            APP_VERSION=${{ needs.release.outputs.tag }}
            COMMIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=ghcr.io/${{ needs.release.outputs.repo }},name-canonical=true,push-by-digest=true

  release-image:
    runs-on: ubuntu-latest
    needs: [release, release-image-amd64, release-image-arm64]
    if: needs.release.outputs.no_release != 'true'
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release manifest
        env:
          IMAGE: ghcr.io/${{ needs.release.outputs.repo }}
          TAG: ${{ needs.release.outputs.tag }}
          AMD64_DIGEST: ${{ needs.release-image-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.release-image-arm64.outputs.digest }}
        run: |
          docker buildx imagetools create \
            -t "${IMAGE}:${TAG}" \
            "${IMAGE}@${AMD64_DIGEST}" \
            "${IMAGE}@${ARM64_DIGEST}"
