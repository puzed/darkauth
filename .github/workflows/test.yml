name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: DarkAuth
          POSTGRES_PASSWORD: DarkAuth_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U DarkAuth" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: DarkAuth
      POSTGRES_PASSWORD: DarkAuth_password
      NODE_ENV: test
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - run: npx playwright install
      - run: npm run test -w @DarkAuth/api -w @darkauth/client -w @DarkAuth/md-to-pdf -w opaque-ts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-light
          path: packages/test-suite/test-results-light
          if-no-files-found: ignore
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-dark
          path: packages/test-suite/test-results-dark
          if-no-files-found: ignore
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/test-suite/playwright-report
          retention-days: 7


  screenshots-light:
    name: Screenshots Light - ${{ matrix.suite }}
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [admin, api, auth, demo, security, user]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - run: npx playwright install
      - run: npm --workspace @DarkAuth/test-suite run pretest
      - run: |
          cd packages/test-suite
          COLOR_SCHEME=light PW_REPORTER=dot PW_ARTIFACTS=on npx playwright test tests/${{ matrix.suite }} --reporter=dot --workers=1 --output=test-results-light-${{ matrix.suite }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-light-${{ matrix.suite }}
          path: packages/test-suite/test-results-light-${{ matrix.suite }}
          if-no-files-found: ignore
          retention-days: 7

  screenshots-dark:
    name: Screenshots Dark - ${{ matrix.suite }}
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [admin, api, auth, demo, security, user]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - run: npx playwright install
      - run: npm --workspace @DarkAuth/test-suite run pretest
      - run: |
          cd packages/test-suite
          COLOR_SCHEME=dark PW_REPORTER=dot PW_ARTIFACTS=on npx playwright test tests/${{ matrix.suite }} --reporter=dot --workers=1 --output=test-results-dark-${{ matrix.suite }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-dark-${{ matrix.suite }}
          path: packages/test-suite/test-results-dark-${{ matrix.suite }}
          if-no-files-found: ignore
          retention-days: 7

  test-brochureware:
    name: Brochureware Build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - run: |
          cd packages/brochureware
          npm run build
